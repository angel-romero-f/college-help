<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CollegeRadar - Match Results</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='match.css') }}">
</head>
<body>
    <header>
        <h1>CollegeRadar</h1>
    </header>
    <main>
        <h2>Here are your college matches</h2>
        <ul class="results-list">
            {% for college in colleges['results'] %}
                <li>
                    <h3>{{ college['school.name'] }}</h3>
                    <p>{{ college['school.city'] }}</p>
                </li>
            {% endfor %}
        </ul>
        <a href="{{ url_for('match') }}" class="back-button">Back</a>
    </main>
</body>
</html>
