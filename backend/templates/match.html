<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CollegeRadar - Get Matched</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='match.css') }}">
</head>
<body>
    <header>
        <h1>CollegeRadar</h1>
    </header>
    
    <div class="nav-buttons">
        <a href="{{ url_for('index') }}" class="button">Home</a>
        <a href="{{ url_for('search_college') }}" class="button">Learn More</a>
    </div>
    
    <main>
        <h2>Find Your Perfect College Match</h2>
        <p class="blurb">Answer the following questions and let us help you find the best colleges that match your interests.</p>

        <form action="{{ url_for('match') }}" method="POST">
            <!-- Population Size -->
            <div class="category">
                <label for="population"><h3>Population Size</h3></label>

                <input type="radio" id="Small" name="population" value="small"> 
                <label for="Small">Small</label>
                
                <input type="radio" id="Medium" name="population" value="medium">
                <label for="Medium">Medium</label>
                
                <input type="radio" id="Large" name="population" value="large">
                <label for="Large">Large</label>
            </div>

            <!-- Department -->
            <div class="category">
                <label for="Department"><h3 for="Department">Department</h3></label>

                <input type="radio" id="Med" name="department" value="pre-med"> 
                <label for="Med">Pre-Med</label>
                
                <input type="radio" id="Pre-Law" name="department" value="pre-law"> 
                <label for="Pre-Law">Pre-Law</label>
                
                <input type="radio" id="Engineering" name="department" value="engineering"> 
                <label for="Engineering">Engineering</label>
                
                <input type="radio" id="Humanities" name="department" value="humanities"> 
                <label for="Humanities">Humanities</label>
            </div>

            <!-- Environment -->
            <div class="category">
                <label for="Environment"><h3>Environment</h3></label>

                <input type="radio" id="City" name="environment" value="city"> 
                <label for="City">City</label>

                <input type="radio" id="Rural" name="environment" value="rural"> 
                <label for="Rural">Rural</label>
                
                <input type="radio" id="Suburban" name="environment" value="suburban"> 
                <label for="Suburban">Suburban</label>
            </div>

            <button type="submit">Match</button>
        </form>
    </main>
</body>
</html>
